<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- css -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
<link rel="stylesheet" href="./mercari.css"/>
<!-- script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<title>ラクカリ</title>
</head>
<body>
<!-- navbar -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="./list.html" th:href="@{/}">rakcari</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<div>
				<ul class="nav navbar-nav navbar-right">
					<li><a id="logout" href="./login.html">ログアウト<i class="fa fa-power-off"></i></a></li>
				</ul>
				<p class="navbar-text navbar-right">
					<span id="loginName">user: userName</span>
				</p>
			</div>
		</div>
	</nav>
	<div id="main" class="container-fluid">
<!-- addItem link -->
		<div id="addItemButton" align="right">
			<a class="btn btn-default" href="./add.html"><i class="fa fa-plus-square-o"></i> Add New Item</a>
		</div>
		<br>
<!-- 検索フォーム -->
		<h1 align="center">何かお探しですか？</h1>
		<div id="forms" align="center">
			<form method="post" th:action="@{/}" class="form-inline" role="form" th:object="${displayItemListForm}">
				<div class="form-group">
					<input type="search" name="searchItemName" placeholder="商品名を入力" id="name" class="form-control" th:field="*{searchItemName}"/>
				</div>
				<div class="form-group">
					<i class="fa fa-plus"></i>
				</div>
				<div class="form-group">
					<select class="form-control">
						<option>- カテゴリ1 -</option>
						<option>parentCategory1</option>
						<option>parentCategory2</option>
						<option>parentCategory3</option>
						<option>parentCategory4</option>
						<option>parentCategory5</option>
					</select>
					<select class="form-control">
						<option>- カテゴリ2 -</option>
						<option>childCategory1</option>
						<option>childCategory2</option>
						<option>childCategory3</option>
						<option>childCategory4</option>
						<option>childCategory5</option>
					</select>
					<select class="form-control">
						<option>- カテゴリ3 -</option>
						<option>grandChild1</option>
						<option>grandChild2</option>
						<option>grandChild3</option>
						<option>grandChild4</option>
						<option>grandChild5</option>
					</select>
				</div>
				<div class="form-group">
					<i class="fa fa-plus"></i>
				</div>
				<div class="form-group">
					<input type="search" name="searchBrandName" placeholder="ブランド名を入力" id="brand" class="form-control" th:field="*{searchBrandName}"/>
				</div>
				<div class="form-group"></div>
				<button type="submit" class="btn btn-default">
					<i class="fa fa-angle-double-right"></i> 検索
				</button>
			</form>
		</div>
<!-- pagination -->
		<div class="pages">
			<nav class="page-nav">
				<ul class="pager">
					<li class="previous"><a href="#" th:if="${offsetValue >= VIEW_SIZE}" th:href="@{/(pageNumber=${pageNumber - CHANGE_PAGE}, searchItemName=${searchItemName}, searchBrandName=${searchBrandName})}">&larr; prev</a></li>
					<li class="next"><a href="#" th:if="${offsetValue <= quantityOfItemList - VIEW_SIZE}" th:href="@{/(pageNumber=${pageNumber + CHANGE_PAGE}, searchItemName=${searchItemName}, searchBrandName=${searchBrandName})}">next &rarr;</a></li>
				</ul>
			</nav>
		</div>
<!-- table -->
		<div class="table-responsive">
			<table id="item-table" class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>name</th>
						<th>price</th>
						<th>category</th>
						<th>brand</th>
						<th>cond</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${itemList}">
						<td class="item-name"><a th:text="${item.name}" href="./detail.html" th:href="@{/showItemDetail(id=${item.id}, pageNumber=${pageNumber}, searchItemName=${searchItemName}, searchBrandName=${searchBrandName})}">Razer BlackWidow Chroma Keyboard</a></td>
						<td class="item-price" th:text="${item.price}">52.0</td>
						<td class="item-category"><a th:text="${item.category.nameAll}" href="">Electronics</a> / <a href="">Computers &amp; Tablets</a> / <a href="">Components &amp; Parts</a></td>
						<td class="item-brand"><a th:text="${item.brandName}" href="">Razer</a></td>
						<td class="item-condition" th:text="${item.itemConditionId}">3</td>
					</tr>
				</tbody>
			</table>
		</div>
<!-- pagination -->
		<div class="pages">
			<nav class="page-nav">
				<ul class="pager">
					<li class="previous"><a href="#" th:if="${offsetValue >= VIEW_SIZE}" th:href="@{/(pageNumber=${pageNumber - CHANGE_PAGE}, searchItemName=${searchItemName}, searchBrandName=${searchBrandName})}">&larr; prev</a></li>
					<li class="next"><a href="#" th:if="${offsetValue <= quantityOfItemList - VIEW_SIZE}" th:href="@{/(pageNumber=${pageNumber + CHANGE_PAGE}, searchItemName=${searchItemName}, searchBrandName=${searchBrandName})}">next &rarr;</a></li>
				</ul>
			</nav>
<!-- ページ番号を指定して表示するフォーム -->
			<div id="select-page" align="center">
				<form method="post" th:action="@{/(searchItemName=${searchItemName}, searchBrandName=${searchBrandName})}" class="form-inline" th:object="${displayItemListForm}" align="center">
					<div class="form-group">
						<div class="input-group col-xs-6">
							<label></label> <input type="search" placeholder="1" class="form-control" name="pageNumber" th:field="*{pageNumber}"/>
<!-- 総ページ数 -->
							<div class="input-group-addon" th:text="'/ ' + ${quantityOfItemList / VIEW_SIZE + CHANGE_PAGE}">/ 20</div>
						</div>
						<div class="input-group col-xs-1">
							<button type="submit" class="btn btn-default">Go</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
